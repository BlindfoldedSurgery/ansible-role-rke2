---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0700"
  with_items:
    - /etc/rancher/rke2
    - "{{ etcd.snapshot.dir }}"
    - /etc/kubernetes/adm-control
    - /var/lib/rancher/rke2/server/manifests/

- name: Use rke2-cis-sysctl for rke2 service
  ansible.builtin.copy:
    src: /usr/local/share/rke2/rke2-cis-sysctl.conf
    dest: /etc/sysctl.d/60-rke2-cis.conf
    mode: "0644"
    remote_src: true
  notify: Restart sysctl

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Create etcd group
  ansible.builtin.group:
    name: etcd
    state: present

- name: Create etcd user
  ansible.builtin.user:
    name: etcd
    group: etcd
    system: true
    shell: /sbin/nologin
    create_home: false

- name: Add aliases to /root/.bashrc
  ansible.builtin.lineinfile:
    path: /root/.bashrc
    line: "{{ item }}"
    create: true
    mode: "0644"
  loop:
    - "# see https://gist.github.com/superseb/3b78f47989e0dbc1295486c186e944bf"
    - alias crictl="/var/lib/rancher/rke2/bin/crictl -r unix:///run/k3s/containerd/containerd.sock -c /var/lib/rancher/rke2/agent/etc/containerd/config.toml"
    - alias k='/var/lib/rancher/rke2/bin/kubectl -n $NS'
    - export NS='kube-system'
    - export CRI_CONFIG_FILE='/var/lib/rancher/rke2/agent/etc/crictl.yaml'
    - export etcdcontainer=$(/var/lib/rancher/rke2/bin/crictl ps --label io.kubernetes.container.name=etcd --quiet)
    - alias etcdctl="/var/lib/rancher/rke2/bin/crictl exec $etcdcontainer sh -c \"ETCDCTL_ENDPOINTS='https://127.0.0.1:2379' ETCDCTL_CACERT='/var/lib/rancher/rke2/server/tls/etcd/server-ca.crt' ETCDCTL_CERT='/var/lib/rancher/rke2/server/tls/etcd/server-client.crt' ETCDCTL_KEY='/var/lib/rancher/rke2/server/tls/etcd/server-client.key' ETCDCTL_API=3 etcdctl\""
  tags:
    - cilium
